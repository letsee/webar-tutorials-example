<!--
	1. media="place" CSS tag 를 이용한 ArUco Marker 타겟 등록
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to use the ArUco Marker target #1 [Using media="place"]</title>

    <style media="place" type="text/css">
        #container {
            -letsee-target: uri('marker_00.json');
            width: 30px;
            height: 30px;
            border: 5px solid red;
        }
    </style>

    <script src="https://developer.letsee.io/api/webar?key=598fd5bd3ec4e258d90b37f37e33992a529071e346560189fcc83e31e46b7218"></script>

</head>
<body>
<div id="container">
    This is the XRElement
</div>
<script>
    letsee.ready(() => {
        letsee.start();
    });
    letsee.init({trackerType: 'marker'});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Letsee WebApp: Hello World #2</title>
    <!-- Replace the app key here with your own app key -->
    <script src="https://developer.letsee.io/api/webar?key=598fd5bd3ec4e258d90b37f37e33992a529071e346560189fcc83e31e46b7218"></script>
</head>
<body>

<!-- Loading the Letsee WebAR Engine -->
<script type="application/javascript">

    letsee.ready(() => {
        letsee.start();
        /* TARGET URI 이용한 이미지 타겟 등록 */
        letsee.addTarget('https://developer.letsee.io/api-tm/target-manager/target-uid/609ca3af398942b60ead2d06')
            .then(entity => {
                /* 증강 대상 DomElement 생성 */
                let dom = document.createElement('div');
                dom.id = 'hello';

                let text = document.createElement('h2');
                text.innerHTML = 'Hello, world!';

                dom.appendChild(text);
                /* XRElement 생성 */
                let xrElement = letsee.createXRElement(dom);
                /* XRElement 의 entity 바인딩 */
                letsee.bindXRElement(xrElement, entity);
            });
    });
    letsee.init({trackerType:'image'});

</script>
</body>
</html>

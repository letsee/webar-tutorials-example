<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Letsee WebApp: Audio with button</title>

    <!-- Replace the app key here with your own app key -->
    <script src="https://developer.letsee.io/api/webar?key=598fd5bd3ec4e258d90b37f37e33992a529071e346560189fcc83e31e46b7218"></script>

    <!-- Adding configuration .JSON file. -->
    <style media="place" type="text/css">
        #container {
            -letsee-target: uri('https://developer.letsee.io/api-tm/target-manager/target-uid/609ca3af398942b60ead2d06');
            width: 260px;
            height: 160px;
        }
    </style>

</head>
<body>

<!-- The id of this div tag MUST be the same with id defined in media="place" style. -->
<div id="container">
</div>

<!-- Loading the Letsee WebAR Engine -->
<script type="application/javascript">

    letsee.ready(() => {
        letsee.start();
        createElement();
    });
    letsee.init();

    const createElement = () => {
        let container = document.getElementById('container');

        let table = document.createElement('div');
        table.style.display = 'inline-block';
        table.style.margin = '1px';

        let audio = new Audio('./resource/audio/hello.mp3');

        let button1 = document.createElement('button');
        button1.innerHTML = '재생';
        button1.addEventListener('click', () => {
            audio.play().then(() => alert('오디오 재생')).catch(err => console.error(err));
        });
        let button2 = document.createElement('button');
        button2.innerHTML = '중지';
        button2.addEventListener('click', () => {
            audio.pause();
        });

        table.appendChild(button1);
        table.appendChild(button2);

        container.appendChild(table);
    };

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Letsee WebApp: ImageElement #1</title>

    <!-- Replace the app key here with your own app key -->
    <script src="https://developer.letsee.io/api/webar?key=598fd5bd3ec4e258d90b37f37e33992a529071e346560189fcc83e31e46b7218"></script>

    <!-- target description -->
    <style media="place" type="text/css">
        #container {
            -letsee-target: uri('https://developer.letsee.io/api-tm/target-manager/target-uid/609ca3af398942b60ead2d06');
            width: 260px;
            height: 160px;
        }
    </style>

    <!-- The CSS for DomElement -->
    <style>
        img {
            width: 100px;
            height: 100px;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>

<!-- The id of this div tag MUST be the same with id defined in media="place" style.-->
<div id="container">
    <img src="./resource/image/logo.jpg"></img>
</div>
<!-- Loading the Letsee WebAR Engine -->
<script type="application/javascript">

    letsee.ready(() => {
        letsee.start();
    });
    letsee.init({trackerType:'image'});

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letsee WebApp: Create Mesh</title>

    <!-- THREE.js -->
    <script src="https://unpkg.com/three@0.121.1/build/three.min.js"></script>
    <!-- Letsee WebAR SDK -->
    <script src="https://developer.letsee.io/api/webar?key=598fd5bd3ec4e258d90b37f37e33992a529071e346560189fcc83e31e46b7218"></script>

</head>
<body>
<script>
    let scene;
    let renderer;
    let entity;

    letsee.ready(() => {
        letsee.start();
        letsee.addTHREE(THREE).then(obj => {
            renderer = obj.renderer;
            scene = obj.scene;
            letsee.addTarget('https://developer.letsee.io/api-tm/target-manager/target-uid/609ca3af398942b60ead2d06')
                .then(_entity => {
                    entity = _entity;

                    const geometry = new THREE.BoxGeometry();
                    const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
                    const cube = new THREE.Mesh( geometry, material );
                    cube.scale.set(30, 30, 30);
                    cube.position.z = 30;
                    entity.add(cube);

                    scene.add(entity);

                    const animate = async function() {
                        requestAnimationFrame(animate);

                        const camera = letsee.threeRenderer().getDeviceCamera();
                        renderer.render(scene, camera);

                        await letsee.threeRenderer().update();
                    };
                    animate();
                });
        });

    });
    letsee.init({trackerType: 'image'});
</script>
</body>
</html>
